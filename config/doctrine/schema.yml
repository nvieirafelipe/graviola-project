NjNotification:
  connection: doctrine
  tableName: nj_notification
  actAs: { Timestampable: ~ }
  columns:
    id:
      type: integer(8)
      unsigned: true
      primary: true
      autoincrement: true
    nj_notification_type_id:
       type: integer(8)
       fixed: false
       unsigned: true
       notnull: true  
    description:
      type: string(128)
      notnull: true
    detail:
      type: string()
      notnull: false
    nj_route_id:
      type: integer(8)
      unsigned: true
      notnull: false
    nj_trip_id:
      type: integer(8)
      unsigned: true
      notnull: false
    nj_stop_time_id:
      type: integer(8)
      unsigned: true
      notnull: false
    average_speed:
      type: decimal(5)
      scale: 2
      unsigned: true
      notnull: true
    time_delay:
      type: time
      notnull: false
    created_at:
      type: timestamp(25)
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    updated_at:
      type: timestamp(25)
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
  relations:
    NjNotificationType:
      foreignAlias: Njnotifications
      onUpdate: CASCADE
      onDelete: CASCADE
    NjRoute:
      foreignAlias: NjNotifications
    NjTrip:
      foreignAlias: Njnotifications
      onUpdate: CASCADE
      onDelete: CASCADE
    NjStopTime:
      foreignAlias: NjNotifications
      onUpdate: CASCADE
      onDelete: CASCADE
    sfGuardUser:
      local: nj_route_id
      foreign: user_id
      type: many
      alias: sfGuardUsers
      foreignAlias: NjNotificationsSubscribed
      class: sfGuardUser
      refClass: NjNotificationSubscriber

NjNotificationType:
  connection: doctrine
  tableName: nj_notification_type
  actAs: { Timestampable: ~ }
  columns:
    id:
      type: integer(8)
      fixed: false
      unsigned: true
      primary: true
      autoincrement: true
    description:
      type: string(40)
      notnull: true
    created_at:
      type: timestamp(25)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    updated_at:
      type: timestamp(25)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false

NjNotificationSubscriber:
  connection: doctrine
  tableName: nj_notification_subscriber
  actAs: { Timestampable: ~ }
  columns:
    nj_route_id:
       type: integer(8)
       fixed: false
       unsigned: true
       notnull: true  
       primary: true
    user_id:
      type: integer
      primary: true
  relations:
    NjNotification:
      local: nj_route_id
      foreign: nj_route_id
      foreignAlias: NjNotificationSubscriber
      onUpdate: CASCADE
      onDelete: CASCADE
    sfGuardUser:
      foreignAlias: NjNotificationSubscriber
      local: user_id
      foreign: id

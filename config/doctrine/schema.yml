      unsigned: true
    menu_order:
      type: integer(8)
      unsigned: true
      primary: false
    description:
      type: string(128)
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    detail:
      type: string()
      unsigned: false
      primary: false
      notnull: false

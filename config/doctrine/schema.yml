NjUserProfile:
  connection: doctrine
  tableName: nj_user_profile
  actAs: { Timestampable: ~ }
  columns:
    id:
      type: integer(8)
      unsigned: true
      primary: true
      autoincrement: true
    user_id:
      type: integer
    picture:
      type: string(255)
      notnull: false
    address:
      type: string(255)
      notnull: false
    complement:
      type: string(128)
      notnull: false
    district:
      type: string(128)
      notnull: false
    city:
      type: string(128)
      notnull: false
    state:
      type: string(128)
      notnull: false
    country:
      type: string(128)
      notnull: false
    webpage:
      type: string(128)
      notnull: false
    created_at:
      type: timestamp(25)
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    updated_at:
      type: timestamp(25)
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
  relations:
    sfGuardUser:
      local: user_id
      foreign: id
      type: one
      foreignType: one
      class: sfGuardUser
      onUpdate: CASCADE
      onDelete: CASCADE
      foreignAlias: Profile



